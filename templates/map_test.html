<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Complex icons</title>
    <link href="/maps/documentation/javascript/examples/default.css" 
	  rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false">
    </script>

    <script>
      function initialize() {
        var mapOptions = {
          zoom: 10,
          center: new google.maps.LatLng(-33.9, 151.2),
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }

        var map = new google.maps.Map(document.getElementById('map-canvas'),
                                    mapOptions);

        setMarkers(map, beaches);
      }
      

      /**
      * Data for the markers consisting of a name, a LatLng and a zIndex for

      * the order in which these markers should display on top of each
      * other.
      */
      var beaches = [
        ['Bondi Beach', -33.890542, 151.274856, 4],
        ['Coogee Beach', -33.923036, 151.259052, 5],
        ['Cronulla Beach', -34.028249, 151.157507, 3],
        ['Manly Beach', -33.80010128657071, 151.28747820854187, 2],
        ['Maroubra Beach', -33.950198, 151.259302, 1]
      ];

      function setMarkers(map, locations) {
        // Add markers to the map

        // Marker sizes are expressed as a Size of X,Y
        // where the origin of the image (0,0) is located
        // in the top left of the image.

        // Origins, anchor positions and coordinates of the marker
        // increase in the X direction to the right and in
        // the Y direction down.

        var image = {
          url: '/static/images/truckhunt_label_small.png',
 
          // This marker is 55 pixels wide by 45 pixels tall.
          size: new google.maps.Size(55, 45),

          // The origin for this image is 0,0.
          origin: new google.maps.Point(0,0),

          // The anchor for this image is the base of the point at 0,22.
          anchor: new google.maps.Point(0, 22)
        };

      // Shapes define the clickable region of the icon.
      // The type defines an HTML &lt;area&gt; element 'poly' which
      // traces out a polygon as a series of X,Y points. The final
      // coordinate closes the poly by connecting to the first
      // coordinate.
        var shape = {
          coord: [1, 1, 1, 44, 54, 44, 54, 1],
          type: 'poly'
        };

      for (var i = 0; i < locations.length; i++) {
  			    var beach = locations[i];
			    var myLatLng = new google.maps.LatLng(beach[1], 
			                                          beach[2]);
			    var marker = new google.maps.Marker({
       			      position: myLatLng,
			      map: map,
			      shadow: shadow,
			      icon: image,
  			      shape: shape,
			      title: beach[0],
			      zIndex: beach[3]
			    });
			  }
			  }

    google.maps.event.addDomListener(window, 'load', initialize);


			  </script>

  </head>

  <body>

    <div id="map-canvas"></div>

  </body>

</html>
