{% extends 'base.html' %}

{% block content %}

<div class="fill" id="map-canvas"></div>

{% endblock %}

{% block head_scripts %}

{{ block.super }}

<link href="/maps/documentation/javascript/examples/default.css" 
      rel="stylesheet">

<style>
  html, body, #map-canvas {
  margin: 0;
  padding: 0;
  }

  #mapCanvas img { 
  max-width: none;
  }

  #mapCanvas label { 
  width: auto; display:inline; 
  } 

</style>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false">
</script>
<script>
  function initialize() {
    var mapOptions = {
      zoom: 14,
      center: new google.maps.LatLng(41.824, -71.413),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
  
    var map = new google.maps.Map(document.getElementById('map-canvas'),
                                  mapOptions);
  
    setMarkers(map, foodtrucks);
  }

  /**
   * Data for the markers consisting of a name, a LatLng and a zIndex for
   * the order in which these markers should display on top of each
   * other.
   */
  var foodtrucks = [
    ['Truck A', 41.835, -71.408, 3],
    ['Truck B', 41.801, -71.401, 2],
    ['Truck C', 41.824, -71.413, 1]
  ];

  function setMarkers(map, locations) {
    // Add markers to the map

    // Marker sizes are expressed as a Size of X,Y
    // where the origin of the image (0,0) is located
    // in the top left of the image.

    // Origins, anchor positions and coordinates of the marker
    // increase in the X direction to the right and in
    // the Y direction down.
    var image = {
      url: 'images/beachflag.png',
      // This marker is 20 pixels wide by 32 pixels tall.
      size: new google.maps.Size(20, 32),
      // The origin for this image is 0,0.
      origin: new google.maps.Point(0,0),
      // The anchor for this image is the base of the flagpole at 0,32.
      anchor: new google.maps.Point(0, 32)
    };
    var shadow = {
      url: 'images/beachflag_shadow.png',
      // The shadow image is larger in the horizontal dimension
      // while the position and offset are the same as for the main image.
      size: new google.maps.Size(37, 32),
      origin: new google.maps.Point(0,0),
      anchor: new google.maps.Point(0, 32)
    };
    // Shapes define the clickable region of the icon.
    // The type defines an HTML &lt;area&gt; element 'poly' which
    // traces out a polygon as a series of X,Y points. The final
    // coordinate closes the poly by connecting to the first
    // coordinate.
    var shape = {
        coord: [1, 1, 1, 20, 18, 20, 18 , 1],
        type: 'poly'
    };
    for (var i = 0; i < locations.length; i++) {
      var foodtruck = locations[i];
      var myLatLng = new google.maps.LatLng(foodtruck[1], foodtruck[2]);
      var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          shadow: shadow,
          icon: image,
          shape: shape,
          title: foodtruck[0],
          zIndex: foodtruck[3]
      });
    }
  }

  google.maps.event.addDomListener(window, 'load', initialize);

</script>

{% endblock %}
