{% extends 'base.html' %}

{% block title %}
{{ block.super }} - Trucks
{% endblock %}

{% block content %}
<div class="container">
  <h2>Food Trucks</h2>
  <p class="lead">
    <ul>
      {% for truck_item in trucks_list %}
      <li>
	<a href="/trucks/{{ truck_item.name }}/">
	  {{ truck_item.name|safe }}
	</a>
      </li>
      {% endfor %}
    </ul>
  </p>
  
</div> <!-- container -->
{% endblock %}
